<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple P2P Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }

        .peer-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .peer-id {
            font-family: monospace;
            font-size: 14px;
            color: #666;
            word-break: break-all;
            margin: 5px 0;
        }

        .connection-section {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-weight: 600;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .chat-container {
            display: none;
        }

        .chat-container.active {
            display: block;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.sent {
            background: #667eea;
            color: white;
            margin-left: 20%;
            text-align: right;
        }

        .message.received {
            background: #e0e0e0;
            color: #333;
            margin-right: 20%;
        }

        .message-input {
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            margin: 0;
        }

        .message-input button {
            width: auto;
            padding: 12px 24px;
        }

        .copy-button {
            background: #48bb78;
            margin-top: 10px;
        }

        .copy-button:hover {
            background: #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple P2P Chat</h1>
        
        <div class="peer-info">
            <strong>Your Peer ID:</strong>
            <div class="peer-id" id="myPeerId">Generating...</div>
            <button class="copy-button" onclick="copyPeerId()">Copy ID</button>
        </div>

        <div class="connection-section">
            <input type="text" id="connectId" placeholder="Enter peer ID to connect">
            <button onclick="connectToPeer()">Connect</button>
        </div>

        <div class="status disconnected" id="status">Not connected</div>

        <div class="chat-container" id="chatContainer">
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let peer;
        let conn;
        let myPeerId;

        // Initialize PeerJS with ICE servers for NAT traversal
        peer = new Peer({
            config: {
                'iceServers': [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' },
                    // Free TURN servers (may have limitations)
                    {
                        urls: 'turn:openrelay.metered.ca:80',
                        username: 'openrelayproject',
                        credential: 'openrelayproject',
                    },
                    {
                        urls: 'turn:openrelay.metered.ca:443',
                        username: 'openrelayproject',
                        credential: 'openrelayproject',
                    }
                ]
            }
        });

        peer.on('open', (id) => {
            myPeerId = id;
            document.getElementById('myPeerId').textContent = id;
            console.log('My peer ID is: ' + id);
        });

        peer.on('connection', (connection) => {
            conn = connection;
            console.log('Incoming connection from:', connection.peer);
            setupConnection();
            updateStatus('connected');
        });

        peer.on('error', (err) => {
            console.error('PeerJS error:', err);
            alert('Error: ' + err.message);
        });

        function connectToPeer() {
            const peerId = document.getElementById('connectId').value.trim();
            
            if (!peerId) {
                alert('Please enter a peer ID');
                return;
            }

            if (peerId === myPeerId) {
                alert('Cannot connect to yourself');
                return;
            }

            updateStatus('waiting');
            
            conn = peer.connect(peerId);
            
            conn.on('open', () => {
                setupConnection();
                updateStatus('connected');
                console.log('Connected to:', peerId);
            });

            conn.on('error', (err) => {
                console.error('Connection error:', err);
                updateStatus('disconnected');
                alert('Connection failed. Make sure the peer ID is correct.');
            });
        }

        function setupConnection() {
            document.getElementById('chatContainer').classList.add('active');
            
            conn.on('data', (data) => {
                addMessage(data, 'received');
            });

            conn.on('close', () => {
                updateStatus('disconnected');
                document.getElementById('chatContainer').classList.remove('active');
                conn = null;
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !conn) return;
            
            conn.send(message);
            addMessage(message, 'sent');
            input.value = '';
        }

        function addMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(status) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + status;
            
            switch(status) {
                case 'connected':
                    statusDiv.textContent = 'Connected';
                    break;
                case 'waiting':
                    statusDiv.textContent = 'Connecting...';
                    break;
                default:
                    statusDiv.textContent = 'Not connected';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function copyPeerId() {
            navigator.clipboard.writeText(myPeerId).then(() => {
                alert('Peer ID copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
